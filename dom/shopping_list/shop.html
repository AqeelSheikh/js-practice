<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="shop.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <img id="logo" src="shop.avif" height="40px" width="60px"></img>
        <h1 id="title">Shop List</h1>
        <a href="https://www.google.com/search?q=font+awesome&oq=&aqs=chrome.1.69i59i450l2j0i3i66i143i362l6.251407517j0j15&sourceid=chrome&ie=UTF-8">Shopping</a>
    </header>
    <form id="item-form">
        <div class="form-control">
        <input
        id="item-input" 
        name="item"
        type="text"
        placeholder="Enter item" />
       <!-- select -->
   <select id="priority-input" 
   name="priority"
   class="form-input">
   <option value="0">select priority</option>
   <option value="1">1</option>
   <option value="2">2</option>
   <option value="3">3</option>
</select>
    <button type="submit" class="btn">+ Add item</button>
   <div class="filter">
    <input 
     type="text"
     class="form-input-filter"
     id="filter-input"
     placeholder="Filter item" />
   
   </div> 
   

</div>
</form>
    <div class="buttons-list">
        <ul class="items">
            <li class="list-item">
                <span class="item-text">Kela</span>
                <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
            <li class="list-item">
                <span class="item-text">mango</span>
                <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark" ></i>
                </button>
            </li>
            <li class="list-item">
                <span class="item-text">shake</span>
                <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark" ></i>
                </button>
            </li>
            <li class="list-item">
                <span class="item-text">nuts</span>
                <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark" ></i>
                </button>
            </li>
        </ul>
    </div>
    <button id="clear" type="submit" class="btn">Clear All</button>

</body>
</html>
